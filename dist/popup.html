<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="row demo-tiles">
        <div class="col-xs-3">
            <div class="tile">
                <br/>

                <span>http://localhost:</span>
                <input 
                    id="upload-url-port"
                    type="number" 
                    placeholder="port" 
                    class="form-control"
                />
                <input 
                    id="upload-url"
                    type="text" 
                    placeholder="/" 
                    class="form-control"
                />
                <p>upload url</p>

                <input 
                    id="interval"
                    type="number" 
                    placeholder="" 
                    class="form-control input"
                />
                <p>upload interval</p>

                <input 
                    id="target-site"
                    type="text" 
                    placeholder="" 
                    class="form-control input"
                />
                <p>target site</p>
               
                <a id="start" class="btn btn-primary btn-large btn-block" href="#">
                  start
                </a>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="popup.js"></script>

</body>
</html>
